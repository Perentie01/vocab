<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vox - Learn Vocabulary</title>
    <script>
        // GitHub Pages client-side routing
        // Redirect 404s to the index.html with the path preserved
        (function () {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>
<body>
    <script>
        // Store the path that caused the 404
        var pathSegments = location.pathname.split('/').filter(Boolean);
        // If the path doesn't contain 'vocab', it's a 404 from the root
        if (!pathSegments.includes('vocab')) {
            // Redirect to the app with the original path preserved
            sessionStorage.redirect = location.href;
            location.href = '/vocab/';
        }
    </script>
</body>
</html>
